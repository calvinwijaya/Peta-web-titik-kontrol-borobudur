<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Titik Kontrol dan Titik Pantau Candi Borobudur</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TitikKontrolPoligon3_1.js"></script>
        <script src="data/TitikPantau_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:10
        }).fitBounds([[-7.608763407679092,110.20228752158813],[-7.606930497071636,110.20519393661486]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_TitikKontrolPoligon3_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th colspan="2">' + (feature.properties['Titik'] !== null ? autolinker.link(feature.properties['Titik'].toLocaleString()) : '') + '</th>\
                    </tr>\
                    <tr>\
                        <th>Koordinat UTM</th>\
                    </tr>\
                    <tr>\
                        <td scope="row">X (m)</td>\
                        <td>' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">Y (m)</td>\
                        <td>' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">Zona</td>\
                        <td>' + (feature.properties['Zona'] !== null ? autolinker.link(feature.properties['Zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th>Koordinat Geodetik</th>\
                    </tr>\
                    <tr>\
                        <td scope="row">Lintang</td>\
                        <td>' + (feature.properties['Lintang'] !== null ? autolinker.link(feature.properties['Lintang'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">Bujur</td>\
                        <td>' + (feature.properties['Bujur'] !== null ? autolinker.link(feature.properties['Bujur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">H (Orthometrik)</td>\
                        <td>' + (feature.properties['Z'] !== null ? autolinker.link(feature.properties['Z'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">Metode Akuisisi</td>\
                        <td>' + (feature.properties['MTD_AKSISI'] !== null ? autolinker.link(feature.properties['MTD_AKSISI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">Tgl Akuisisi</td>\
                        <td>' + (feature.properties['TGL_UPDATE'] !== null ? autolinker.link(feature.properties['TGL_UPDATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><img width="200" src="images/' + (feature.properties['FOTO'] !== null ? autolinker.link(feature.properties['FOTO'].toLocaleString()) : '') + '"</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikKontrolPoligon3_1_0() {
            return {
                pane: 'pane_TitikKontrolPoligon3_1',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,44,41,1.0)',
                interactive: true,
            }
        }
        function style_TitikKontrolPoligon3_1_1() {
            return {
                pane: 'pane_TitikKontrolPoligon3_1',
                radius: 1.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikKontrolPoligon3_1');
        map.getPane('pane_TitikKontrolPoligon3_1').style.zIndex = 401;
        map.getPane('pane_TitikKontrolPoligon3_1').style['mix-blend-mode'] = 'normal';
        var layer_TitikKontrolPoligon3_1 = new L.geoJson.multiStyle(json_TitikKontrolPoligon3_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikKontrolPoligon3_1',
            layerName: 'layer_TitikKontrolPoligon3_1',
            pane: 'pane_TitikKontrolPoligon3_1',
            onEachFeature: pop_TitikKontrolPoligon3_1,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikKontrolPoligon3_1_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikKontrolPoligon3_1_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_TitikKontrolPoligon3_1);
        map.addLayer(layer_TitikKontrolPoligon3_1);
        function pop_TitikPantau_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th colspan="2">' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</th>\
                    </tr>\
                    <tr>\
                        <td scope="row">Tgl Akuisisi</td>\
                        <td>' + (feature.properties['TGL_AKSISI'] !== null ? autolinker.link(feature.properties['TGL_AKSISI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th>Nilai Pergeseran</th>\
                    </tr>\
                    <tr>\
                        <td scope="row">dX (mm)</td>\
                        <td>' + (feature.properties['dX'] !== null ? autolinker.link(feature.properties['dX'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">dY (mm)</td>\
                        <td>' + (feature.properties['dY'] !== null ? autolinker.link(feature.properties['dY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td scope="row">dZ (mm)</td>\
                        <td>' + (feature.properties['dZ'] !== null ? autolinker.link(feature.properties['dZ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><img width="200" src="images/' + (feature.properties['FOTO'] !== null ? autolinker.link(feature.properties['FOTO'].toLocaleString()) : '') + '"</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikPantau_2_0(feature) {
            switch(String(feature.properties['q2wHide_Keterangan'])) {
                case 'Barat':
                    return {
                pane: 'pane_TitikPantau_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,243,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Selatan':
                    return {
                pane: 'pane_TitikPantau_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,67,67,1.0)',
                interactive: true,
            }
                    break;
                case 'Timur':
                    return {
                pane: 'pane_TitikPantau_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(112,248,110,1.0)',
                interactive: true,
            }
                    break;
                case 'Utara':
                    return {
                pane: 'pane_TitikPantau_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,205,58,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TitikPantau_2');
        map.getPane('pane_TitikPantau_2').style.zIndex = 402;
        map.getPane('pane_TitikPantau_2').style['mix-blend-mode'] = 'normal';
        var layer_TitikPantau_2 = new L.geoJson(json_TitikPantau_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikPantau_2',
            layerName: 'layer_TitikPantau_2',
            pane: 'pane_TitikPantau_2',
            onEachFeature: pop_TitikPantau_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikPantau_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikPantau_2);
        map.addLayer(layer_TitikPantau_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Peta Titik Kontrol dan Titik Pantau Candi Borobudur</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Klik 2x di titik yang sama untuk memunculkan opsi Scroll-Down';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Titik Pantau<br /><table><tr><td style="text-align: center;"><img src="legend/TitikPantau_2_SisiBarat0.png" /></td><td>Sisi Barat</td></tr><tr><td style="text-align: center;"><img src="legend/TitikPantau_2_SisiSelatan1.png" /></td><td>Sisi Selatan</td></tr><tr><td style="text-align: center;"><img src="legend/TitikPantau_2_SisiTimur2.png" /></td><td>Sisi Timur</td></tr><tr><td style="text-align: center;"><img src="legend/TitikPantau_2_SisiUtara3.png" /></td><td>Sisi Utara</td></tr></table>': layer_TitikPantau_2,'<img src="legend/TitikKontrolPoligon3_1.png" /> Titik Kontrol Poligon 3': layer_TitikKontrolPoligon3_1,"Basemap": layer_Basemap_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_TitikKontrolPoligon3_1]);
        map.on("zoomend", function(){
            resetLabels([layer_TitikKontrolPoligon3_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TitikKontrolPoligon3_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TitikKontrolPoligon3_1]);
        });
        </script>
    </body>
</html>
